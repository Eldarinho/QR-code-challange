<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  
  <title>QR code component</title>
  
</head>
<body>
  <hr class="dotted-lines">
  <img class="drag" src="images/drag.png" alt="">
  <img class="L"src="https://cdn-icons-png.flaticon.com/512/3554/3554231.png" alt="">
  <img class="circle"src="https://www.pngmagic.com/product_images/lightBlue-circle-outline-png.png" alt="">
  <img class="zig-zag"src="https://cdn-icons-png.flaticon.com/512/7071/7071484.png" alt="">
  <div class="div">
      <div class="div-white">
        <figure>
          <img  class="image-qr-code" src="images/image-qr-code.png" alt="">
          <h4>Improve your front-end skills by building projects</h4>
          <figcaption> Scan the QR code to visit Frontend Mentor and take your coding skill to the nect level</figcaption>
        </figure>
    </div>
  </div>
</body>
</html>
